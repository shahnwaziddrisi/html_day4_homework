<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Project with iframes
    </title>
</head>

<body>
    <h1>HTML Project with iframes</h1>
    <section>
        <h2>Local Content</h2>
        <div
            style="width: 280px; height: 150px; border: 2px solid grey; padding: 10px; overflow-y: scroll; background-color: white;">
            <h3>Welcome to Geekster</h3>
            <p>This content is displayed from a local HTML file using an iframe.</p>
            <p>Similarly you can craete different sizes of windows using iframes in HTML</p>
        </div>
    </section>
    <section>
        <h2>External Website</h2>
        <iframe src="https://www.geekster.in" width="500px" height="300px"
            allowfullscreen>
        </iframe>
    </section>
    <section>
        <h2>YouTube Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/H335Vdkmdhk?si=7uamV7mlf-m6TAlz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>
</body>

</html>
